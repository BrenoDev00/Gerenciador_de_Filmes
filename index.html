  <body>
    <!-- Menu de pesquisa -->
    <header>
      <p id="logo-name"><i class="bi bi-film" id="logo"></i>My Movies</p>

      <div class="search-container">
        <div class="input-wrapper">
          <label for="movie-name">Nome</label>
          <input type="text" id="movie-name" placeholder="Nome do Filme" />
        </div>

        <div class="input-wrapper">
          <label for="movie-year">Ano</label>
          <input type="number" id="movie-year" placeholder="Ano do Filme" />
        </div>

        <button type="button" id="search-button">
          <i class="bi bi-search"></i>
        </button>
      </div>
    </header>

    <!-- ConteÃºdo principal -->
    <main>

      <section class="movie-list"></section>

      <article class="modal-overlay overlay">
        <section class="modal-background"></section>

        <section class="modal-container"></section>
      </article>
    </main>
